name: Run

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The version of @minecraft/vanill-data module"
        required: true
        type: string

jobs:
  Run:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./pkg

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: .node-version
        cache: npm
        registry-url: 'https://registry.npmjs.org'

    - name: Install Dependencies
      run: npm ci

    - name: Set module
      run: npm i @minecraft/vanilla-data@${{ inputs.version }}

    - name: Run task
      run: gulp

    - name: Publish
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
